<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>picker</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE+edge"/>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	    <link rel="shortcut icon" href="/favicon.ico">
	    <meta name="apple-mobile-web-app-capable" content="yes">
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
	    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/??sm.min.css,sm-extend.min.css">
	</head>
	<body>
		<div class="page">
			<header class="bar bar-nav">
				<h1 class="title">picker</h1>
			</header>
			<div class="content">
				<div class="list-block">
					<ul>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title label">手机</div>
								<div class="item-input">
									<input type="tel" name="tel" id="tel" value="" />
								</div>
								<div class="item-after"><i class="icon icon-right"></i></div>
							</div>
						</li>
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title label">姓名</div>
								<div class="item-input">
									<input type="tel" name="text" id="xm" value="" readonly="" />
								</div>
								<div class="item-after"><i class="icon icon-right"></i></div>
							</div>
						</li>
						
						<li class="item-content">
							<div class="item-inner">
								<div class="item-title label">收货</div>
								<div class="item-input">
									<input type="text" name="text" id="city-picker" value="山东 菏泽 成武县" readonly="" />
								</div>
								<div class="item-after"><i class="icon icon-right"></i></div>
							</div>
						</li>
						
						
						
					</ul>
				</div>
			</div>
		</div>
	</body>
	<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type="text/javascript" src="//g.alicdn.com/msui/sm/0.6.2/js/sm-city-picker.min.js" charset="utf-8"></script>
	
	<script type="text/javascript">
		$(function() {
			$('#tel').picker({
				toolbarTemplate:'<header class="bar bar-nav">'+
									'<button class="button button-link pull-right close-picker">确定</button>'+
									'<h1 class="title">请选择你的手机</h1>'+
								'</header>',
				cols:[{
					textAlign:'center',
					values:['iPhone 4', 'iPhone 4S','huawei 麦芒4', 'iPhone 5', 'iPhone 5S', 'iPhone 6', 'iPhone 6 Plus', 'iPad 2', 'iPad Retina', 'iPad Air', 'iPad mini', 'iPad mini 2', 'iPad mini 3']
				}],
				inputReadOnly:true,
				rotateEffect:true//会影响性能 3D效果
				
								
			});
			$('#xm').picker({
				toolbarTemplate:'<header class="bar bar-nav">'+
									'<button class="button button-link pull-right close-picker">确定</button>'+
									'<h1 class="title">请选择称呼</h1>'+
								'</header>',
				 cols: [
					    {
					      textAlign: 'center',
					      values: ['赵', '钱', '孙', '李','宋', '周', '吴', '郑', '王']
					      //如果你希望显示文案和实际值不同，可以在这里加一个displayValues: [.....]
					    },
					    {
					      textAlign: 'center',
					      values: ['杰伦', '磊','现令', '明', '小鹏', '燕姿', '菲菲', 'Baby']
					    },
					    {
					      textAlign: 'center',
					      values: ['先生', '小姐']
					    }
					  ]
			});
			;$("#city-picker").cityPicker({
    toolbarTemplate: '<header class="bar bar-nav">\
    <button class="button button-link pull-right close-picker">确定</button>\
    <h1 class="title">选择收货地址</h1>\
    </header>'
  });
  	
		});
		var ff = $("#city-picker").val();
  console.log(ff);
	</script>
</html>
