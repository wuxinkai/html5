<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box {
	width: 300px;
	height: 300px;
	padding: 50px;
	border: 10px solid #000;
	box-sizing: border-box;
}
#div {
	height: 100px;
	background: yellow;
}
/*
	怪异盒模型(box-sizing: border-box;)的时候  
		width= 可视宽
		height= 可视高
	
	box-sizing: content-box (标准盒模型);	
*/
</style>
</head>
<body>
	<div id="box">
    	<div id="div"></div>
    </div>
</body>
</html>
