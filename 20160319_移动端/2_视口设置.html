<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,user-scalable=no" />
<!--
	width (device-width || value)
		-物理像素 与 css像素
    user-scalable (no||yes) 是否允许缩放
    initial-scale 初始比例
    minimum-scale 最小缩放比例
    maximum-scale 最大缩放比例
-->
<title>无标题文档</title>
<style>
#box {
	width: 300px;
	height: 300px;
	background: red;
}
</style>
</head>
<body>
<!--
	物理像素 -- 设备本身的分辨率
    实际像素 -- 文档真实的分辨率
-->
<div id="box"></div>
</body>
</html>
