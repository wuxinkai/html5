<script>
toSize();
function toSize(){
	var oHtml = document.getElementById("html");
	var iW= oHtml.getBoundingClientRect().width;//oHtml.clientWidth;
	iW= iW>540 ? 540 : iW;
	oHtml.style.fontSize=iW/16+"px";
}
window.addEventListener("resize",
	function(){
		toSize();
	},
	false
);
window.addEventListener("orientationchange",
	function(){
		toSize();
	},
	false
);
</script>
