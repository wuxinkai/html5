<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">

</head>
<body >

	<div class="result-tubiao">
	    83<span>分</span>
	</div>
	
	<div class="result-jianyi">
		建议
	</div>
	
	<div class="result-jianyi-detail">
		尽快咨询专业人员或到正规医院就诊（精神科/心理科）
	</div>

	<div class="download" onclick="download()">
		
	</div>
	
	<div class="download-detail">
		<div>
			<img src="images/download-img.png" width="295">
			<div class="float" onclick="closeDownload()"></div>
		</div>
		
	</div>
	
</body>
<script>
	
	/**
	 * 弹窗
	 */
	function download(){
		$(".download-detail").css("display", "block")
		$("body").css("position", "fixed")
	}
	
	/**
	 * 关闭弹窗
	 */
	function closeDownload(){
		$("body").css("position", "relative")
		$(".download-detail").css("display", "none")
	}
</script>
</html>
