<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.addEventListener("orientationchange",
	function(){
		alert(window.orientation);
	},
	false
);
/*
	window.orientation 检测客户端横竖屏浏览情况;
	90 , -90 横屏浏览
	0, 180 竖屏浏览
*/
</script>
<style>
#box {
	width: 100px;
	height: 100px;
	background: red;
}	
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
