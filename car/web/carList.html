<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>品牌选车</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/city.css">
    <script type="text/javascript" src="../js/bscroll.min.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/city.js"></script>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
</head>
<body>
<!--头部-->
<div class="public-header item-line">
    <i class="ion-chevron-left"></i>
    <span class="titles active">在售</span>
    <span class="titles">停售</span>
</div>
<!--内容部分-->
<div class="scroll-outer">
    <div class="scroll-inner car-list">
        <div class="brand">
            <a href="javascript:;">
                <img src="../imgs/aodi.png" alt="">
            </a>
            <p class="names">奥迪</p>
        </div>
        <div class="title">大众奥迪</div>
        <ul class="product-info ">
            <li >
                <div class="item-line">
                    <a href="" class="image">
                        <img src="../imgs/car.png" alt="">
                    </a>
                    <div class="info">
                        <p class="info-bom">
                            <a href="" class="names">奥迪A4L</a>
                            <i class="mack01">未上市</i>
                        </p>
                        <p class="texts"><span>116.00</span>-<span>200.00</span>万</p>
                    </div>
                </div>
            </li>
            <li >
                <div class="item-line">
                    <a href="javascript:;" class="image">
                        <img src="../imgs/car.png" alt="">
                    </a>
                    <div class="info">
                        <p class="info-bom">
                            <a href="" class="names">奥迪A4L</a>
                            <i class="mack02">即将上市</i>
                        </p>
                        <p class="texts"><span>116.00</span>-<span>200.00</span>万</p>
                    </div>
                </div>
            </li>
            <li >
                <div class="item-line">
                    <a href="javascript:;" class="image">
                        <img src="../imgs/car.png" alt="">
                    </a>
                    <div class="info">
                        <p class="info-bom">
                            <a href="" class="names">奥迪A4L</a>
                            <i class="mack03">停产在售</i>
                        </p>
                        <p class="texts"><span>116.00</span>-<span>200.00</span>万</p>
                    </div>
                </div>
            </li>
            <li >
                <div class="item-line">
                    <a href="javascript:;" class="image">
                        <img src="../imgs/car.png" alt="">
                    </a>
                    <div class="info">
                        <p class="info-bom">
                            <a href="" class="names">奥迪A4L</a>
                            <i class=""></i>
                        </p>
                        <p class="texts"><span>116.00</span>-<span>200.00</span>万</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $('.public-header span').bind("touchend",function(){
        $(this).addClass("active").siblings().removeClass("active")
    });
    $('.product-info  li').bind("touchend",function(){
        alert(  $(this).text())
    });
</script>
