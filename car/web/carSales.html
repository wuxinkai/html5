<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>询低价</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/city.css">
    <script type="text/javascript" src="../js/bscroll.min.js"></script>
    <script type="text/javascript" src="../js/zepto.min.js"></script>

</head>
<body>
<!--头部-->
<div class="public-header">
    <i class="ion-chevron-left"></i>
    <span class="titles">询低价</span>
</div>
<!--内容部分-->
<div class="scroll-outer top1rem">
    <div class="scroll-inner car-list">
        <div class="car-prompt car-promptIn">
            <span class="item-line">填写姓名和手机号即可获得由商家回复的车辆低价，我们不会泄露您的个人信息</span>
        </div>
        <ul class="product-info ">
            <li >
                <div class="item-line">
                    <a href="" class="image">
                        <img src="../imgs/car.png" alt="">
                    </a>
                    <div class="info info-title">
                        <p class="info-p">
                            <span>2017款</span>
                            <span>30 TFSI</span>
                            <span>时尚型</span>
                            <span>手动</span>
                            <span>舒适版</span>
                        </p>
                        <p class="through">
                            <span class="vender">经销商报价</span>
                            <i class="not  red">暂无</i>
                            <span class="vender "><s>400</s>万</span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
        <div class="speed">
            <ul class="speed-left">
              <li>
                  <span class="header">排量:</span>
                  <span class="content">20T</span>
              </li>
                <li>
                    <span class="header">变速箱:</span>
                    <span class="content">7档双离合</span>

                </li>
                <li>
                    <span class="header">发动机:</span>
                    <span class="content">2.0L涡轮增压</span>
                </li>
                <li>
                    <span class="header">驱动方式:</span>
                    <span class="content">四驱</span>
                </li>
            </ul>
            <div class="speed-right speed-bg"></div>
        </div>
        <div class="dealer item-line">
            <div class="dealer-left">
                <span>经销商</span>
            </div>
            <div class="dealer-right">
               <span> 北京</span>
            </div>
        </div>

        <div class="business">
           <div class="business-list item-line">
               <div class="businessIn">
                   <span class="position"><b class="red">4S-</b>北京通合别克</span>
                   <i class="unit red">96.00万</i>
               </div>
               <div class="address">
                   <span>北京昌平区回龙观欧德宝国际汽车城,</span>
               </div>
               <div class="business-btn">
                   <div class="business-grid">
                       <div class="business-tel">400-815-9092</div>
                       <a href="javascript:;">询低价</a>
                   </div>
               </div>
           </div>
        </div>

        <!--没有数据-->
        <div class="scroll-inner scroll-bg dealer-bg">
             <img src="../imgs/No.png" alt="">
        </div>

    </div>
</div>
<!--<div class="foot-btn">-->
    <!--<a href="javascript:;">立即询价</a>-->
<!--</div>-->
</body>
</html>
