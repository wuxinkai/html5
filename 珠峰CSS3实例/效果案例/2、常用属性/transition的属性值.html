<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	.vrapper-bar{width:40px; height:40px; background:#0F0; }
	.vrapper-bar:hover{ width:960px; }
	#bar01{ -webkit-transition:width 5s linear;}
	#bar02{ -webkit-transition:width 5s ease;}
	#bar03{ -webkit-transition:width 5s ease-in;}
	#bar04{ -webkit-transition:width 5s ease-in-out;}
</style>
</head>

<body>
	<div id="vrapper">
    	<p>linear</p>
    	<div class="vrapper-bar" id="bar01"></div>
        
        <p>ease</p>
    	<div class="vrapper-bar" id="bar02"></div>
        
        <p>ease-in</p>
    	<div class="vrapper-bar" id="bar03"></div>
        
        <p>ease-in-out</p>
    	<div class="vrapper-bar" id="bar04"></div>
        
        <p>没有效果</p>
    	<div class="vrapper-bar" id="bar05"></div>
    </div>
</body>
</html>
