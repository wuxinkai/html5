<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8" />
<title>transform-origin</title>
<style>
.box{width:652px;height:483px;margin:0;padding:0;list-style:none;border:1px solid #000;width:800px;margin:0 auto;background:url(images/bg6.jpg) no-repeat center center;}
.box li{
	width:117px;height:101px;
	border:1px solid #d8d8d8;
	background:url(images/bg5.jpg) no-repeat;
	-moz-transform-origin:0 0;/*设置或检索对象以某个原点进行转换*/
	-moz-transform:rotate(45deg);
	-webkit-transform-origin:0 0;
	-webkit-transform:rotate(45deg);
	-o-transform-origin:0 0;
	-o-transform:rotate(45deg);
	-ms-transform-origin:0 0;
	-ms-transform:rotate(45deg);
	transform-origin:0 0;
	transform:rotate(45deg);
}
</style>
</head>
<body>
<ul class="box">
	<li></li>
	<li></li>
	<li></li>
    <li></li>
</ul>
</body>
</html>
