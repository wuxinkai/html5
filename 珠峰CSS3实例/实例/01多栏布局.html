<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多栏布局</title>
<style>
header{font-size:16px;font-weight:bold;height:50px;line-height:50px;}
#container{width:600px;}
#div1{
	-moz-column-count:2;/*分几栏*/
	-webkit-column-count:2;
    -moz-column-width:200px;/*每栏宽度*/
	-webkit-column-width:200px;
    -moz-column-gap:20px;/*设定多栏之间间隔*/
	-webkit-column-gap:20px;
    -moz-column-rule:1px solid red;/*设定多栏之间分隔线*/
	-webkit-column-rule:1px solid red;
             }
#div3{width:100%;height:195px;}
</style>
</head>

<body>
<header>丰田2013款凯美瑞海外发布 细节得到升级</header>
<div id="container">
    <div id="div1">
        <img src="images/car.jpg" width="280" height="170">
        <p>2013款美版凯美瑞仅仅对局部进行了修改，车辆内部对扶手部分进行了颜色的重新匹配，车门板也采用了软性材质。配置方面增加了6.1英寸显示器，门板饰板也采用了真皮包裹。最重要的是2013款凯美瑞增加了盲区侦测系统。</p>
        <p>新车的动力选择包括2.5L四缸汽油发动机，最大输出功率133千瓦，最大输出扭矩230牛米；2.5L高功率版，最大输出功率149千瓦；3.5L V6动力，最大输出功率200千瓦，最大输出扭矩336牛米。2013款车型目前已经针对美国市场销售，而中国市场版本是否将跟进还有待消息的进一步曝光。</p>
    </div>
    <div id="div3"><img src="images/adv.jpg" /></div>
</div>
</body>
</html>
