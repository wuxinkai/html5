<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	* { margin: 0; padding: 0; list-style: none; }
	ul li { border:1px solid #000; background: #ccc; width: 200px; line-height: 50px; height: 50px;text-align:center; margin: 50px; }
	ul li:first-child { border-radius: 10px; }
	ul li:nth-of-type(2) { border-radius: 10px 0 0 0; }
	ul li:nth-of-type(3) { border-radius: 10px 0 10px 0; }
	ul li:nth-of-type(4) { border-radius: 10px 10px 0 0; }
	ul li:nth-of-type(5) { border-radius: 0 0 10px 10px; }
	ul li:last-child { border-radius: 10px 20px 30px 40px; }
</style>
</head>

<body>
    <ul>
        <li>圆角</li>
        <li>淘宝圆角</li>
        <li>对角线圆角</li>
        <li>上圆角</li>
        <li>下圆角</li>
        <li>递增圆角</li>
    </ul>
</body>
</html>
