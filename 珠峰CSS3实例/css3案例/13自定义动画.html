<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	body { background:url(img/bg1.jpg); }
	div { width: 300px; height: 200px; line-height: 200px; text-align:center; border-radius: 10px; background: red; text-shadow: 0 0 3px #fff; border:1px solid #000; position:absolute; left: 0px; top: 100px; -webkit-animation: gogogo 4s infinite alternate; animation: gogogo 4s infinite alternate; }
/*	@keyframes gogogo {
		from{ background: red; }	
		to{ background: blue; }
	}*/
	
	@-webkit-keyframes gogogo {
		0%{ background: red; left: 0px; }	
		25% { background: yellow; }
		50% { background: orange; left: 200px; }
		75% { background: gray; }
		90% { background: pink; }
		100%{ background: blue; left: 800px; }
	}

	@-ms-keyframes gogogo {
		0%{ background: red; left: 0px; }	
		25% { background: yellow; }
		50% { background: orange; left: 200px; }
		75% { background: gray; }
		90% { background: pink; }
		100%{ background: blue; left: 800px; }
	}
	@-o-keyframes gogogo {
		0%{ background: red; left: 0px; }	
		25% { background: yellow; }
		50% { background: orange; left: 200px; }
		75% { background: gray; }
		90% { background: pink; }
		100%{ background: blue; left: 800px; }
	}
	@-moz-keyframes gogogo {
		0%{ background: red; left: 0px; }	
		25% { background: yellow; }
		50% { background: orange; left: 200px; }
		75% { background: gray; }
		90% { background: pink; }
		100%{ background: blue; left: 800px; }
	}

	@keyframes gogogo {
		0%{ background: red; left: 0px; }	
		25% { background: yellow; }
		50% { background: orange; left: 200px; }
		75% { background: gray; }
		90% { background: pink; }
		100%{ background: blue; left: 800px; }
	}
	
</style>
</head>

<body>
	<div>W3School</div>
</body>
</html>
