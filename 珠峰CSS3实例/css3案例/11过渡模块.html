<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style type="text/css">
		body { background:url(img/bg1.jpg); }
    	div { width: 300px; height: 200px; line-height: 200px; text-align:center; border:1px solid #000; border-radius: 10px;
			background: rgba(51,255,153,0.5); text-shadow: 0 0 2px #fff;
			margin: 100px;
			-moz-transition: width 1s, transform 1s, background 1s, border-radius 1s;
			-ms-transition: width 1s, transform 1s, background 1s, border-radius 1s;
			-o-transition: width 1s, transform 1s, background 1s, border-radius 1s;
			-webkit-transition: width 1s, transform 1s, background 1s, border-radius 1s;
			transition: width 1s, transform 1s, background 1s,border-radius 1s;
		}
		div:hover {
			background: rgba(153,51,204,0.7);
			border-radius: 0;
			-moz-transform:scale(1.2,1.2);
			-ms-transform:scale(1.2,1.2);
			-o-transform:scale(1.2,1.2);
			-webkit-transform:scale(1.2,1.2);
			transform:scale(1.2,1.2);
			width: 600px;
			height: 600px;

		}
    </style>
</head>

<body>
	<div>W3school</div>
	<div>W3school</div>
	<div>W3school</div>
	<div>W3school</div>
</body>
</html>
