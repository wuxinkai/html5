<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	div { width: 320px; height: 200px; border:1px solid red; overflow:hidden; }
	
	img { transition: all 1s 2s ease-in; }/*这里的书写顺序是可以随意改变的  但是时间的第一个一定会认为是动画的时间 第二个时间会被认为是停留的时间*/
	img:hover { transform:rotate(5deg) scale(1.2,1.2); }
</style>
</head>

<body>
	<div>
   		<img src="img/three.jpg" width="320" height="200"> 
    </div>
</body>
</html>
