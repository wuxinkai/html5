<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	body { background:url(img/bg1.jpg); }
	div { width: 300px; height: 200px; line-height: 200px; border-radius: 10px; border:1px solid #000; background: rgba(0,255,51,0.5); margin: 100px; text-align:center; }
	div:nth-of-type(1) { -moz-transform: rotate(90deg); -o-transform: rotate(90deg); -webkit-transform: rotate(90deg); -ms-transform: rotate(90deg); transform: rotate(90deg); }
	div:nth-of-type(2) { -moz-transform:scale(0.3,0.3); -ms-transform:scale(0.3,0.3); -o-transform:scale(0.3,0.3); -webkit-transform:scale(0.3,0.3); transform:scale(0.3,0.3); }
	div:nth-of-type(3) { -moz-transform:translate(200px,0); -ms-transform:translate(200px,0); -o-transform:translate(200px,0); -webkit-transform:translate(200px,0); transform:translate(200px,0); }
</style>
</head>

<body>
	<div>W3School</div>
	<div>W3School</div>
	<div>W3School</div>
</body>
</html>
