<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>disabled和enabled</title>
<style type="text/css">
input:disabled{background-color:yellow;color:red;}
input:enabled{background-color:#C9F; color:#06C;}
/*input:checked{background-color:#00CC00; width:100px;height:100px;}*/
input:checked+span{background-color:#F9F;}
</style>
</head>

<body>
<form method="post" action="#">
   	<fieldset>
        <legend>disabled和enabled</legend>
        <ul>
            <li>
                <label>
                    <input type="text" name="id" value="99" disabled />
                    <span>ID</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="text" name="user" value="" />
                    <span>昵称</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="text" name="pwd" value="" />
                    <span>密码</span>
                </label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>选中下面的项试试（单选按钮）</legend>
        <ul>
            <li>
                <label>
                    <input type="radio" name="sex" value="0"  checked />
                    <span>蓝色</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="sex" value="1" />
                    <span>红色</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="sex" value="2" />
                    <span>黑色</span>
                </label>
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>选中下面的项试试（多选按钮）</legend>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="sex" value="0"  checked/>
                    蓝色
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="sex" value="1" />
                    <span>红色</span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="sex" value="2" />
                    <span>黑色</span>
                </label>
            </li>
        </ul>
    </fieldset>
</form>
</body>
</html>
