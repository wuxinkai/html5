    <dd>热烈庆祝网页平面设计学院进驻上海！</dd>

<hr />
<dl>
    <dt>《南极人》：</dt>
    <dd>地球人都逃课！</dd>
    <dt>《大宝》：</dt>
    <dd>逃课？明天咱也逃一回去！</dd>
    <dt>《乐百事》：</dt>
    <dd>今天，你逃了没有？</dd>
    <dt>《脑白金》：</dt>
    <dd>今年咱们不上课，上课全去校门外！</dd>
    <dt>《高露洁》：</dt>
    <dd>我们的目标是---没人上课！ </dd>
    <dt>《海尔》：</dt>
    <dd>海尔，逃课到永远！</dd>
</dl>
