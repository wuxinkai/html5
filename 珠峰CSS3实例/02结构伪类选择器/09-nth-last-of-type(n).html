<title>E:nth-last-of-type(n)</title>
<style type="text/css">
dt:nth-last-of-type(2){color:red; font-weight:bold;}/*选中指定序号*/
/*dt:nth-last-of-type(even){color:red; font-weight:bold;}选中奇odd偶even类型*/
/*dt:nth-last-of-type(3n+1){color:red; font-weight:bold;}选中自定义序列类型*/
</style>
</head>

<body>
<dl>
    <dt>《南极人》：</dt>
    <dd>地球人都逃课！</dd>
    <dt>《大宝》：</dt>
    <dd>逃课？明天咱也逃一回去！</dd>
    <dt>《乐百事》：</dt>
    <dd>今天，你逃了没有？</dd>
    <dt>《脑白金》：</dt>
    <dd>今年咱们不上课，上课全去校门外！</dd>
    <dt>《高露洁》：</dt>
    <dd>我们的目标是---没人上课！ </dd>
    <dt>《海尔》：</dt>
    <dd>海尔，逃课到永远！</dd>
</dl>
</body>
