<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>E:only-child</title>
<style type="text/css">
	/*规定属于其父元素的唯一子元素的每个 p 元素*/
li:only-child{font-size:20px; color:red; font-weight:bold;}
</style>
</head>

<body>
<ul id="box01">
	<li>今天我终于来到了心中向往已久的神圣学府--传智播客，开始了改变命运的征途</li>
	<!--<p>多一个任何标签都不满足，唯一的条件</p>-->
</ul>
<hr />
<ul id="box02">
	<li>女友变白富美不是神话</li>
	<li>硕士在传智给力有木有</li>
</ul>
</body>
</html>
