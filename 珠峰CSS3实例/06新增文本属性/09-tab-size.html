<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tab-size</title>
<style type="text/css">
p{tab-size:20;}/*支持倍数方式*/
/*p{tab-size:800px;}谷歌暂不支持长度定义*/
div{tab-size:1000px;}
</style>
</head>

<body>
<pre>
	<div>	传智播客</div>
</pre>
<pre>
	<p>	改变中国IT教育，我们正在行动...</p>
</pre>

</body>
</html>
