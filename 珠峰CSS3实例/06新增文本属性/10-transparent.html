<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>tab-size</title>
<style type="text/css">
body{background:hsl(150,100%,50%)}
div{
		font-size:100px;
		font-family:"黑体";
		/*私有-webkit-text-fill-color:transparent;*/
		-webkit-text-fill-color:rgba(0,0,0,0.1);/*使用rgba模式也可以实现全透明*/
		-webkit-text-stroke:2px orange;
		/*w3c标准*/
		text-fill-color:transparent;
		text-stroke:2px yellow;
}
</style>
</head>

<body>
<div>改变中国IT教育，我们正在行动...</div>
</body>
</html>
