<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>text-stroke子属性</title>
<style type="text/css">
p{
	font-size:100px;
	/*浏览器私有前缀*/
	-webkit-text-fill-color:red;/**/
	-moz-text-fill-color:blue;/*只有webkit的浏览器支持*/
	-o-text-fill-color:yellow;
	-webkit-text-stroke:1px green;/**/
	-webkit-text-stroke-width:4px;
	/*w3c标准*/
	text-fill-color:red;
	text-stroke:5px green;
	text-stroke-width:10px;
}
	/*私有前缀
		IE：-ms-
		-webkit-: 谷歌、苹果、猎豹、360急速（webkit内核）
		opera: -o-
		firefox: -moz-
	*/
</style>
</head>

<body>
<p>改变中国IT教育，我们正在行动...</p>
</body>
</html>
