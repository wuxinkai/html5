<!doctype html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>text-shadow</title>
<style type="text/css">
p{
	color:red;
	font-size:50px;
	font-family:"微软雅黑";
	text-shadow:3px 3px 0px rgba(0,255,0,0.3),/*text-shadow:水平移动方向 垂直移动方向 [模糊程度] [阴影rgb颜色和不透明度]*/
	5px 5px rgba(0,0,255,1);/*多阴影效果*/
}
</style>
</head>

<body>
<p>改变中国IT教育，我们正在行动...</p>
</body>
</html>
