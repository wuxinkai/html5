<!DOCTYPE html>
<html>
   <head>
      <title>注册</title>
	  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet" />
	  
	  <link href="css/public.css" rel="stylesheet" type="text/css" />

      <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
    <div class="absolute0 paddingLeftRight conw conh registBG container">
	
	<!--活动规则定位-->
	<div id="login" class="cursor font4vmin colorFFF text-center  absoluteRegistRule w22vw h5vh borderRadius ">
		活动规则
	</div>
	<!--底部框-->
	<div class="marginLeftRight absoluteBottom bgColorEEE paddingLeftRight h43vh conw  row">
	
		<div class="marginBottom3vh col-xs-12 col-sm-12">
			<div class="h10vh marginLeftRight marginTop1vh   bgColorFFF row">
				<div class="paddingLeft h10vh text-center paddingRight col-xs-2 col-sm-2">
					<img class="w10vw h8vh" src="images/phone_regist.png" />
				</div>
				
				<div class="h10vh paddingLeft col-xs-10 col-sm-10">
					<input class="font4vmin marginTop2vh form-control input-sm" type="text" placeholder="请输入手机号" />
				</div>
			</div>
			
			<div class="h10vh marginLeftRight marginTop1vh   bgColorFFF row">
				<div class="paddingLeft h10vh text-center paddingRight col-xs-2 col-sm-2">
					<img class="w10vw h8vh" src="images/password_regist.png" />
				</div>
				
				<div class="h10vh paddingLeft col-xs-10 col-sm-10">
					<input class="font4vmin marginTop2vh form-control input-sm" type="text" placeholder="请输入密码" />
				</div>
			</div>
			
			<div class="text-left  marginLeftRight  h5vh  row">
				<div class="paddingLeft  col-xs-8 col-sm-8">
					<input class="font4vmin marginTop2vh form-control input-sm" type="text" placeholder="请输入验证码" />
				</div>
				
				<div class="paddingLeftRight  col-xs-4 col-sm-4">
					<button type="button" class="font4vmin bgColorRoseRed colorFFF paddingAgain marginTop1_9vh btn btn-default btn-sm">重新发送</button>
				</div>
				
			</div>
			
			
			
			<div class=" text-left marginLeftRight marginTop6vh h5vh marginBottom3vh row">
				<div class=" paddingLeft paddingRight  col-xs-12 col-sm-12">
					<button id="affirm" type="button" class="colorFFF bgColorRoseRed font4vmin btn btn-default btn-sm btn-block">
						确认提交
					</button>
				</div>
			</div>
		</div>
	

		
	
	</div>
		
		
		<!--活动弹出页面-->
		<div id="loginClickPopup" class="displayNone bgColorRGBA absolute2 conw conh col-xs-12 col-sm-12">
			<div class="colorBlack font4vmin paddingLeftRight15 borderRadius marginLRAuto h42vh marginTop30vh w90vw bgColorFFF row">
				<div class="h6vh">
					<img id="loginDownIco" class="cursor floatRight downIco w11vw h7vh" src="images/downIco.png" />
				</div>				
				<div class="h6vh font6vmin">活动规则</div>				
				<div>
					1.本活动涉及投资金额全部为年化投资;
				</div>				
				<div>
					3.对于恶意刷奖行为，新贷联盟联盟有权取消用
					户领取、激活、兑换奖励，并保留相关法律权利
				</div>		
				<div>
					4.新贷伙伴不享受新贷盟友特权；
				</div>
				<div>
					5.平台所有活动的最终解释权归新贷联盟所有，细则请咨询客服：400-883-0993。
				</div>
			</div>
		</div>
		
		<!--提交成功弹出框-->
		
		<div id="downloadAppPopup" class="displayNone bgColorRGBA absolute2 conw conh col-xs-12 col-sm-12">
			<div class="marginLRAuto paddingLeftRight15   h42vh marginTop20vh  w90vw  row">
				<img id="downloadAppClose" class="cursor floatRight h8vh h13vh" src="images/affirmSuccess.png"/>
				<img class="marginLeft_8vw h55vh w90vw" src="images/affirmSuccessDown.png" />
				<div class="col-xs-2 col-sm-2">&nbsp;</div>
				<div class="col-xs-8 col-sm-8 ">
					<button type="button" class="borderColorGray colorFFF bgColorRoseRed marginTop_9vh btn btn-default btn-md btn-block">下载APP</button>
				</div>
				<div class="col-xs-2 col-sm-2">&nbsp;</div>
				
			</div>
			
		</div>
		
	</div> 
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="js/jquery-1.11.3.min.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
	  <script>
	  
	  /*活动规则弹出js*/
		$("#login").click(function(){
			$("#loginClickPopup").removeClass("displayNone");
		});
		
		$("#loginDownIco").click(function(){
			$("#loginClickPopup").addClass("displayNone");
		});
		
		
		/*提交按钮js*/
		$("#affirm").click(function(){
			if($(".input-sm").val()==""||$(".input-sm").val()==undefined){
				alert("手机号或验证码不能为空");
			}else{
				$("#downloadAppPopup").removeClass("displayNone");
			}
		});
		
		$("#downloadAppClose").click(function(){
			$("#downloadAppPopup").addClass("displayNone");
		})
	  </script>
	  
   </body>
</html>
