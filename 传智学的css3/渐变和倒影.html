<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        p{font-size: 36px;-webkit-box-reflect: below -10px;-moz-box-reflect: below -10px;-webkit-linear-gradient(top,transparent 20% , #ffffff);-moz-linear-gradient(top,transparent 20% , #ffffff) }
        img{width: 500px;  margin: 200px;}
        /*底部倒影*/
        .img-1{-webkit-box-reflect:below;-moz-box-reflect:below 5px; }
        .img-2{-webkit-box-reflect:above;-moz-box-reflect:above ; }
        .img-3{-webkit-box-reflect:below;-moz-box-reflect:below ; }
        .img-4{-webkit-box-reflect:below;-moz-box-reflect:below ; }

        /*线性渐变*/
        .liner-1{width: 300px; height: 200px; background: -webkit-linear-gradient(top ,red ,blue); background: -moz-linear-gradient(top,red,blue)}
        /*线性按比例计算*/
        .liner-2{ width: 300px; height: 200px;background: -webkit-linear-gradient(top,red 50%,gold 75%, green 100%);background: -moz-linear-gradient(top,red 50%,gold 75%, green 100%)}
        /*角度线性渐变*/
        .liner-3{ width: 300px; height: 200px;background: -webkit-linear-gradient(-45deg,red,green);background: -moz-linear-gradient(-45deg,red, green)}
        /*径向渐变*/
        .liner-4{ width: 200px; height: 100px;background: -webkit-radial-gradient(center center,red,green);background: -moz-radial-gradient(center center,red , green)}

        /*径向渐变*/
        .liner-5{ width: 200px; height: 100px;background: -webkit-radial-gradient(center center,red 25%,green 75%,red 100%);background: -moz-radial-gradient(center center,red 25% , green 75%,red 100% )}
        /*径向定位渐变*/
        .liner-6{ width: 200px; height: 100px;background: -webkit-radial-gradient(20px 70px,red,green);background: -moz-radial-gradient(20px 70px,red , green)}
        /*径向渐变指定形状(指定中间渐变是圆形)*/
        .liner-7{ width: 200px; height: 100px;background: -webkit-radial-gradient(center center,circle,red, green);background: -moz-radial-gradient(center center,circle,red, green)}
        /*重复的线性渐变*/
        .liner-8{ width: 200px; height: 100px;background: -webkit-repeating-linear-gradient(top ,red,green,red 20%);background: -moz-repeating-linear-gradient(top,red , green,red 20%)}
        /*重复的径向渐变*/
        .liner-9{ width: 600px; height: 500px;background: -webkit-repeating-radial-gradient(center center,circle ,red ,green, red 10%);background: -moz-repeating-radial-gradient(center center,circle,red,green ,red 10%)}

        /*球*/
        .liner-10{width: 200px; height: 200px;
            border-radius: 100px;
            box-shadow:-5px 5px 15px #000;
            background: -webkit-radial-gradient(140px 60px,circle,#ffffff,#666;);
            background: -moz-radial-gradient(140px 60px,circle,#ffffff,#666);

        }
    </style>
</head>
<body>
    <div class="liner-1"></div>
    <br/>
    <div class="liner-2"></div>
    <br/>
    <div class="liner-3"></div>
    <br/>
    <div class="liner-4"></div>
    <br/>
    <div class="liner-5"></div>
    <br/>
    <div class="liner-6"></div>
    <br/>
    <div class="liner-7"></div>
    <br/>
    <div class="liner-8"></div>
    <br/>
    <div class="liner-9"></div>
    <br/>
    <div class="liner-10"></div>
    <br/>

    <img class="img-1" src="images/qiche.jpg"/>
    <img class="img-2" src="images/qiche.jpg"/>
    <img class="img-3" src="images/qiche.jpg"/>
    <img class="img-4" src="images/qiche.jpg"/>
    <br/>
    <p>需要倒影需要倒影需要倒影需要倒影需要倒影需要倒影需要倒影需要</p>
</body>
</html>
