<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	* { margin: 0; padding: 0; }
	.con { width: 380px; margin: 20px auto; border:1px solid #f60; background: #FFF8DE; }
	.con h3 { height: 32px; line-height: 32px; text-align:center; font-size:18px; border-bottom:1px solid #f60; }
	.con h3 span { color: #3366cc; }
	.conIn { padding: 20px; }
	.conIn a { text-decoration: none; }
	.conIn a{padding:3px;display:inline-block;}
	.conIn .size0{padding:0px;font-size:12px;color:#77625E; transition: all 1s;}
	.conIn .size0:hover{color:blue; transform:scale(1.3,1.3) rotate(360deg);}
	.conIn .size1{font-size:25px;padding:10px;color:#804D40; transition: all 1s;}
	.conIn .size1:hover{color:yellow;transform:scale(1.2,1.2) rotate(360deg);}
	.conIn .size2{padding:7px;font-size:20px;color:#B9251A; transition: all 1s;}
	.conIn .size2:hover{color:red;transform:scale(1.2,1.2) rotate(360deg);}
	.conIn .size3{padding:8px;font-size:35px;color:#C4876A; transition: all 1s;}
	.conIn .size3:hover{color:#E13728;transform:scale(0.5,0.5) rotate(360deg);}
	.conIn .size4{padding:5px;font-size:15px;color:#B46A47; transition: all 1s;}
	.conIn .size4:hover{color:#E13728;transform:scale(0.5,0.6) rotate(360deg);}
	.conIn .size5{padding:6px;font-size:25px;color:#E13728; transition: all 1s;}
	.conIn .size5:hover{color:#B46A47;transform:scale(0.6,0.6);scale(1.5,1.5); }
</style>
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	//页面加载完成之后 我们就要给每一个a标签添加上 随机的类名
	$(function(){
		$('.conIn a').each(function(index, element) {
			//我选择迫切的需要一个随机数 来替换size后的数字
			var myRan = parseInt(Math.random() * 6);//生成的是0-5之间的随机整数
            $(element).addClass('size'+myRan+'');//  '+myRan+'
        });
	})
</script>
</head>

<body>
	<div class="con">
    	<h3>标签云 <span>F5刷新试试</span></h3>
        <div class="conIn">
        	<a href="javascript:;">速度与激情7</a><a href="javascript:;">狼图腾</a><a href="javascript:;">战狼</a><a href="javascript:;">幽灵世界</a><a href="javascript:;">疯狂外星人</a><a href="javascript:;">舒克贝塔</a><a href="javascript:;">蜡笔小新</a><a href="javascript:;">大头儿子</a><a href="javascript:;">铁甲小宝</a><a href="javascript:;">西游记</a><a href="javascript:;">三国</a><a href="javascript:;">水浒</a>
        </div>
    </div>
</body>
</html>
