<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: absolute;
      background: url("./images/bg1.jpg") no-repeat;
    }

    .login {
      width: 254px;
      height: 248px;
      margin-left: 100px;
      margin-top: 100px;
      /* rgba */
      background-color: rgba(0, 0, 0, 0.4);
      padding: 15px;
      box-shadow: 5px 5px 10px #111;
      color: #fff
    }


    .box2 {
      background: #000;
      margin-left: 470px;
      color: #fff;
      width: 200px;
      height: 200px;
      /* 透明度 */
      opacity: 0.4;
      /* 兼容ie 7 */
      filter: alpha(opacity=54); 
      box-shadow: 5px 5px 10px #111;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="login">文字不会被透明</div>

  </div>

  <div class="box2">文字也会被透明...</div>
</body>

</html>
