<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .bg {
      border: 5px solid #9e9aab;
      /* 三张图片用逗号隔开 */
      background: url(images/bg2.jpg) top right no-repeat, 
      url(images/bg3.jpg) bottom right no-repeat,
       url(images/bg4.jpg) bottom left no-repeat;

      /* 指定背景图像的大小 */
      background-size: 33%;

      /* 背景是否平铺 */
      background-repeat:no-repeat;

      /* 图片显示位置 
       border-box 背景图像相对于边框盒来定位。
       padding-box 背景图像相对于内边距框来定位。
       content-box 背景图像相对于内容框来定位
       */
      background-origin:content-box;
      padding: 15px 25px;
      width: 600px;
      height: 550px;
    }

    h2 {
      width: 330px;
      font-family: "微软雅黑";
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <div class="bg">
    <h2>这里同时使用三张背景图片，效果还不错吧？</h2>
  </div>
</body>

</html>
