<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  p{
	color:red;
	font-size:50px;
	/* font-family:"微软雅黑"; */
	text-shadow:3px 3px 0px rgba(0,255,0,0.3),/*text-shadow:水平移动方向 垂直移动方向 [模糊程度] [阴影rgb颜色和不透明度]*/
	5px 5px rgba(0,0,255,1)/*多阴影效果*/
}
  </style>
</head>
<body>
  <p>CSS3设置文字阴影效果对文字字体设置阴影效果篇text-shadow样式</p>
</body>
</html>
