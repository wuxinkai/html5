<!DOCTYPE html>

<head>

  <title>Document</title>
  <style>
    .box {
      width: 220px;
      height: 150px;
      background: url(./xiaomi.jpg) no-repeat;

      display: block;
      border-radius: 10px;
      border: 5px solid red;
