<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      width: 320px;
      height: 200px;
      border: 1px solid red;
      overflow: hidden;
    }

    img {
      transition: all 1s .4s ease-in;
    }

    /*这里的书写顺序是可以随意改变的  但是时间的第一个一定会认为是动画的时间 第二个时间会被认为是停留的时间*/
    img:hover {
      transform: rotate(5deg) scale(1.2, 1.2);
    }
  </style>
</head>

<body>
  <div>
    <img src="./three.jpg" width="320" height="200">
  </div>

</body>

</html>
