<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      padding: 0;
    }
    .box {
      margin: 100px auto;
      width: 100px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      border: 1px solid #000;
      border-radius: 10px;
    }

    .box:after {
      content: "";
      width: 10px;
      height: 10px;
      display: inline-block;
      float: right;
      border-top: 1px solid #000;
      border-right: 1px solid #000;
      margin: 10px;
      -moz-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
    }

    .box:hover:after {
      transform: rotate(-225deg);
    }



    .sj {
      margin: 100px;
      width: 0;
      height: 0;
      border-width: 10px;
      /* 这个值可以改变 */
      border-color: #f40 transparent transparent transparent;
      border-style: solid dashed dashed dashed;
    }



    i,
    em,
    span {
      display: block;
      position: absolute;
    }

    em,
    span {
      margin: 100px;
      width: 0;
      height: 0;
      border-width: 10px;
      /* 这个值可以改变 */
      border-color: #f40 transparent transparent transparent;
      border-style: solid dashed dashed dashed;
    }

    span {
      border-color: #fff transparent transparent transparent;
      top: -2px;
    }



    .h5sj {
      width: 300px;
      height: 30px;
      border: 1px solid #ccc;
      position: relative;
    }

    .h5sj:after {
      content: "";
      width: 10px;
      height: 10px;
      border-top: 2px solid #f40;
      border-right: 2px solid #f40;
      -webkit-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>

<body>
  <div class="box">wasdas</div>


  <!-- 实心三角写法 -->
<div class="sj"></div>

<!-- 空心写法 -->
<i>
  <em></em>
  <span></span>
</i>

<!-- html5三角   低版本不支持-->
<div class="h5sj"></div>
</body>

</html>
