<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div.box1 {
      border: 2px solid #a1a1a1;
      padding: 10px 40px;
      background: #dddddd;
      width: 300px;
      /* 圆角 */
      border-radius: 25px 25px 25px 25px;
    }

    div.box2 {
      border: 2px solid #a1a1a1;
      padding: 10px 40px;
      background: #dddddd;
      width: 300px;
      /* 圆角 */
      border-radius: 25px 0 0 25px;
    }
  </style>
</head>

<body>
  <div class="box1">border-radius 属性允许您为元素添加圆角边框！ </div>
  <br>
  <div class="box2">border-radius 属性允许您为元素添加圆角边框！ </div>
</body>

</html>
