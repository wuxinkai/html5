<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 禁用样式 */
    input:disabled {
      background-color: yellow;
      color: red;
    }
    /* 默认样式 */
    input:enabled {
      background-color: #C9F;
      color: #06C;
    }
    
  </style>
  <style>

  </style>
</head>

<body>
    <div>
        <input type="text" name="id" value="disabled属性" disabled />
        <input type="text" name="user" value="默认样式" />
    </div>
</body>

</html>
