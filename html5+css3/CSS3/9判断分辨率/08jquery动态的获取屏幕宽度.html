<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="pc.css" class="myCss">
<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('span').html($(window).width());
		
		myFn();
		
		$(window).resize(function(e) {
			//如果在用户改变窗口大小的时候 我们来判断 大于980的时候 我们认识用户在使用pc在看网页 如果宽度范围在 640-980之间的时候 我们认为使用的是pad来看的网页  如果在640以下 我们认为使用的是手机在看网页
			myFn();
        });
		
		function myFn(){
			if($(window).width() > 640 && $(window).width() < 980){
				$('.myCss').attr('href','pad.css');
			}
			if($(window).width() < 640){
				$('.myCss').attr('href','mobile.css');
			}
			if($(window).width() > 980){
				$('.myCss').attr('href','pc.css');
			}
		}
		
	})
</script>
</head>

<body>
	<h1>当前浏览器宽度是<span></span></h1>
</body>
</html>
