<style>

.box{
margin: 0;
padding: 0;
margin-left: 200px;
list-style: none;
border: 1px solid #ccc
}
  .box li {
    width: 100px;
    margin-top: 20px;
    height: 100px;
    border: 1px solid #d8d8d8;
 
    /* 设置旋转元素的基点位置： */
    transform-origin: 0  0px;
    transform: rotate(45deg);
  }
</style>

<body>
  <p>设置旋转元素的基点位置：</p>

  <ul class="box">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</body>
