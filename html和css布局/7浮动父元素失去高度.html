<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title></title>
</head>

<body>
  <div id="box" class="box">
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>

</html>
<style type="text/css">
  .box {
    background: pink;
    /* overflow: hidden; */
  }

  .clearfix:after {
    content: "";  /*设置内容为空*/
    height: 0;/*高度为0*/
    line-height: 0; /*行高为0*/
    display: block;/*将文本转为块级元素*/
    visibility: hidden; /*将元素隐藏*/
    clear: both; /*清除浮动*/
  }

  .clearfix {
     /*为了兼容IE*/
    zoom: 1;
  }

  .left {
    width: 40%;
    height: 200px;
    background: #ccc;
    float: left;
  }

  .right {
    width: 40%;
    height: 200px;
    background: #ccc;
    float: right;
  }
</style>
<script>
  let box = document.getElementById('box').clientHeight
  console.log(box);
</script>
