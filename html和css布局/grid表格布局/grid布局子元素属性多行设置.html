<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .wrapper {
            display: grid;
            grid-template-columns: 200px 100px 100px;
            /*宽度自适应*/
            /* grid-template-columns:200px 100px auto;  */
            grid-template-rows: 50% 50%; 
            grid-gap: 5px; 
        }
        .wrapper div{
            /* height: 80px; */
            /* line-height: 80px; */
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }
        .wrapper div:nth-child(1){background: red;}
        .wrapper div:nth-child(2){background: #48ff3b;}
        .wrapper div:nth-child(3){background: #2d95ff;}
        .wrapper div:nth-child(4){background: #0c0006;}
        .wrapper div:nth-child(5){background: red;}
        .wrapper div:nth-child(6){background: #ebff40;}

        /*
       grid-column-end 值加 1

        其实这里有个span的概念。
        */
        .item1 {
            grid-column-start: 1;  /*行开始1*/
            grid-column-end: 3; /*行结束 2*/
        }
        .item3 {
            grid-row-start: 2; /*列从第二个开始*/
            grid-row-end: 4;/*列第四个结束*/
            height: auto !important;
        }
        .item4 {
            grid-column-start: 2;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
</div>
</body>
</html>
