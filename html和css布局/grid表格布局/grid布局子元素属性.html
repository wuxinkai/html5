<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .wrapper {
            display: grid;
            grid-template-columns: 200px 100px 100px; 
            grid-template-rows: 50% 50%; 
            grid-gap: 5px; 
        }
        .wrapper div{
            /* height: 80px;
            line-height: 80px; */
            font-size: 2rem;
            color: #fff;
            text-align: center;
        }
        .wrapper div:nth-child(1){background: red;}
        .wrapper div:nth-child(2){background: #48ff3b;}
        .wrapper div:nth-child(3){background: #2d95ff;}
        .wrapper div:nth-child(4){background: #0c0006;}
        .wrapper div:nth-child(5){background: red;}
        .wrapper div:nth-child(6){background: #ebff40;}
        /*
        grid-column-start 列开始
        grid-row-start 行开始的位置
        ，
         grid-column-end 结束值加1
        */
        .item1 { /*独占一行*/
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="item1">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
</body>
</html>
