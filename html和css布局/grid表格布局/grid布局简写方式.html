<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .grid {
            display: grid;
            grid-template-columns: 60px 60px 60px 60px;
            grid-template-rows: 60px 60px 60px 60px;
            grid-gap: 5px;
        }
        .grid > div {
            background: grey;
            /* 对文字进行设置 */
            display: flex;
            color: #fff;
            font-size: 150%;
            justify-content: center;
            align-items: center;
        }
        .item1 {
            grid-column-start: 4;
            grid-row-start: 2;
        }
        .item2 {
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        /* grid-column是grid-column-start 和grid-column-end的简写。grid-row同理。 */
        .item3 {
            /*grid-row-start，grid-column-start，grid-row-end，grid-column-end。*/
            grid-area:  1 / -1 / 2 / -2;
        }

        /*.item3 {*/
            /*grid-column: -1 / -2;*/
            /*grid-row: 1 / 2;*/
        /*}*/

        /*和下面的item3是一样的效果*/
        /*.item3 {*/
            /*grid-column-start: -1;*/
            /*grid-column-end: -2;*/
            /*grid-row-start: 1;*/
            /*grid-row-end: 2;*/
        /*}*/

        /*span表示横跨几个单元格。功能就是当你你不愿意一直数数时，就可以使用span。下面向大家展示区域定义的4种写法。 */
        .item4 {
            grid-column: 1 / span 2;
            grid-row: -1 / -3;
        }
        /*grid-area是grid-row和grid-column的简写*/
        .item5 {
            /*grid-row-start，grid-column-start，grid-row-end，grid-column-end。*/
            grid-area: -1 / 3 / -3 / 4;
        }
        .item6 {
            grid-area: -1 / 5 / -3 / 4;
        }
        .grid div:nth-child(1){background: red;}
        .grid div:nth-child(2){background: #48ff3b;}
        .grid div:nth-child(3){background: #2d95ff;}
        .grid div:nth-child(4){background: #0c0006;}
        .grid div:nth-child(5){background: red;}
        .grid div:nth-child(6){background: #ebff40;}


    </style>
</head>
<body>
<div class="grid">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
</div>
</body>
</html>
