<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style type="text/css">
    /* 
    ··利于margin可以写负数  
    ··中间盒子宽百分百，
      左右盒子减去自己的宽度
    */
      #div-middle-02 {
        float: left;
        background-color: #fff9ca;
        width: 100%;
        height: 250px;
      }
      .div-middle-in {
        margin-left: 150px;
        margin-right: 200px;
      }
      #div-left-02 {
        float: left;
        background-color: red;
        width: 150px;
        margin-left: -100%;
        height: 250px;
      }

      #div-right-02 {
        float: left;
        background-color: yellow;
        width: 200px;
        margin-left: -200px;
        height: 250px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div id="div-middle-02">
        <div class="div-middle-in">
          <span>div-middle</span>
        </div>
      </div>
      <div id="div-left-02"><span>div-left</span></div>
      <div id="div-right-02"><span>div-right</span></div>
    </div>
  </body>
</html>
