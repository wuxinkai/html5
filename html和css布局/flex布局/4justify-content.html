<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    /* justify-content:属性定义了项目在主轴上的对齐方式。 左中右对其 */
        .flex {
          
            display: flex; 
            flex-flow: row nowrap;

            justify-content:space-around;  /* 左对齐:flex-start | 右对齐:flex-end | 居中center | 左右两侧对齐：space-between | 均分对其:space-around;*/
        } 
        .grid{
          background: #f1f1f1
        }
        #div-left-03 {
            background-color: red;
            width: 200px;
            height: 200px;
        }

        #div-middle-03 {
            background-color: #5240f7;
            width:200px;
            height: 200px;
        }

        #div-right-03 {
            background-color: yellow;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<h3>兼容性 IE10才开始支持 。</h3>

<div class="grid flex" >
    <div id="div-left-03" class="box"><span>左</span></div>
    <div id="div-middle-03" class="box"><span>中</span></div>
    <div id="div-right-03" class="box"><span>右</span></div>
</div>

    <div id="div-right-03" class="box"><span>div-right</span></div>
</div> -->
</body>
</html>
