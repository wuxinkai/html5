<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /* 为弹性伸缩盒显示 父元素 */
        .flex {
            border: 1px solid #ccc;
            height: 400px;
            width: 1000px;
            background: #999;
            margin: 0 auto;

            /* 将对象作为弹性伸缩盒显示 */
            display: flex;

            /* 定义排列方向  */
            flex-flow: row wrap; /*flex-direction和flex-wrap的简写*/

            /*横向排列方式*/
            /* justify-content: start | end | flex-start | flex-end | center | left | right | space-between | space-around | space-evenly | stretch | safe | unsafe | baseline | first baseline | last baseline; */
            
            
            /* 纵向排列 */
            /* align-items: flex-start | flex-end | center | baseline | stretch; */



            /*添加 stretch 子盒子可以不写高度，子盒子的高度会变成100%。 如果写了高度不起作用*/
            /* align-items: stretch; */

            /* 横向或纵向居中    flex-flow: row 或 column 决定*/
            /* align-content: center; */

  
        }


/* 我们常用的 */

        #div-left-03 {
            background-color: red;
            width: 250px;
            height: 250px;
            text-align: center;
            line-height: 250px;
            border: 1px solid #000;
        }

        #div-middle-03 {
            background-color: #fff9ca;
            width: 300px;
            height: 250px;
            text-align: center;
            line-height: 250px;
            border: 1px solid #000;
            /*控制子元素*/
            /* order: 1; */ /*控制排列顺序*/
            /*  flex:grow  shrink basis; */
           flex:0 1 auto; /* 0 是否对空间进行分配 ，1是否压缩 auto ，auto 是否强制设置控制x或y 缩小比例 */

           align-self: flex-end; /* stretch, center居中 覆盖父页面的垂直对齐方式*/
        }

        #div-right-03 {
            background-color: yellow;
            width: 250px;
            writing-mode: vertical-rl;
            border: 1px solid #000;
            height: 250px;
            line-height: 250px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>兼容性 IE10才开始支持 。</h3>

    <div class=" flex">
        <div id="div-left-03" class="box">
            <h1>1</h1>
        </div>
        <div id="div-middle-03" class="box">
            <h1>2</h1>
        </div>
        <div id="div-right-03" class="box">
            <h1>3</h1>
        </div>
    </div>
</body>

</html>
