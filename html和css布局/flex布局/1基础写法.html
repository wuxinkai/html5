<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
      /* 为弹性伸缩盒显示 父元素 */
        .flex {
            /* 将对象作为弹性伸缩盒显示 */
            display: flex;
            /*布局方向  */
            flex-flow: row;
        }
        .box{

        }
        #div-left-03 {
            background-color: red;
            width: 150px;
            height: 50px;
        }

        #div-middle-03 {
            background-color: #fff9ca;
            width: 100%;
            height: 50px;
        }

        #div-right-03 {
            background-color: yellow;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
<h3>兼容性 IE10才开始支持 。</h3>

<div class="grid flex" >
    <div id="div-left-03" class="box"><span>div-left</span></div>
    <div id="div-middle-03" class="box"><span>div-middle</span></div>
    <div id="div-right-03" class="box"><span>div-right</span></div>
</div>
</body>
</html>
