<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    /* order。 给每个div排序 */
        .flex {
          
            display: flex; 
            flex-flow: row nowrap;
        } 
        .grid{
          height: 600px;
          background: #f1f1f1;
        }

        #div-left-03 {
            background-color: red;
            width: 200px;
            line-height: 100px;
            height: 100px;
            /* 排序 */
            order: 3;
            /*  放大比例 */
            /* flex-grow:1 ; */

            /* 属性都为1，当空间不足时，都将等比例缩小, 为0，其他项目都为1，则空间不足时，前者不缩小 */
            /* flex-shrink:0; */

            /* 属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。 */
            /* flex-basis:3; */

            /*  flex属性是flex-grow, flex-shrink 和 flex-basis的简写，默认值为0 1 auto。后两个属性可选。*/
            /* flex: 0 1 auto */
        
        }

        #div-middle-03 {
            background-color: #5240f7;
            width:200px;
            height: 200px;
            order: 2;
            /* flex-grow:1 ;
            flex-shrink:1;
            flex-basis:3 */
        }

        #div-right-03 {
            background-color: yellow;
            width: 200px;
            height: 150px;
            order: 1;
            /* flex-grow:1 ;
            flex-shrink:1;
            flex-basis:3 */
        }
    </style>
</head>
<body>
<h3>兼容性 IE10才开始支持 。</h3>

<div class="grid flex" >
    <div id="div-left-03" class="box"><span>1</span></div>
    <div id="div-middle-03" class="box"><span>2</span></div>
    <div id="div-right-03" class="box"><span>3</span></div>
</div>

</body>
</html>
