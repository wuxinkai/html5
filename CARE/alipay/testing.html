<body >
<div class="comment ">
    <div class="white">
        <img class="comment-img" src="../imgs/comment.png" alt="">
        <ul>
            <li>
                <div class="comment-text">
                    <h6>宝贝肠绞痛，减轻方案!</h6>
                    <p class="testing-text">叶酸是一种水溶性B族维生素，在机体内以四氢叶酸( Tetrahydrofolate，THF) 的形式发挥生理作用，它的重要生理功能是作为一碳单位的载体，参与核酸、蛋白质和磷脂的代谢。</p>
                </div>
            </li>
            <li>
                <div class="comment-text">
                    <h6>Mini8检测结果</h6>
                    <p class="testing-text testing-textIn">叶酸是一种水溶</p>
                </div>
            </li>
            <li>
                <div class="comment-text">
                    <h6>建议</h6>
                    <p class="testing-text">1. MTRRA66G出现有AG或GG基因型时，应该注意补充VB12；2.对叶酸的增补剂量并非越多越好，过量补充叶酸会造成体内锌缺乏、掩盖维生素B12缺乏、增加日后患癌症的风险等。</p>
                </div>
            </li>
        </ul>
    </div>

</div>
