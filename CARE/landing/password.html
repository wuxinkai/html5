<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta charset="UTF-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="../css/master.css">
</head>
<body>
<div class="public-header">
    <i class="ion-chevron-left"></i>
    <span class="titles">忘记密码</span>
</div>
<div class="wrapper">
    <div class="layout">
        <div class="phone">
            <label>
                <img class="user" src="../imgs/phoneMin_A.png" alt="">
            </label>
            <input class="record col-85" type="text" placeholder="手机号">
        </div>
        <div class="phone">
            <label >
                <img class="user captcha" src="../imgs/captcha.png" alt="">
            </label>
            <input class="record col-60" type="text">
            <a class="verify col-24" href="javascript:;">发送验证码</a>
        </div>
        <div class="phone">
            <label >
                <img class="user lock" src="../imgs/lock.png" alt="">
            </label>
            <input class="record col-60" type="password" >
            <div class="eyeIcon col-24 eyeIconIn"></div>
        </div>
        <div class="buttons">
            <button class="active">确定</button>
        </div>
    </div>
</div>
</body>
</html>
