<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta charset="UTF-8">
    <title>验证</title>
    <link rel="stylesheet" href="../css/master.css">
</head>
<body>
<div class="wrapper wrapper-green">
    <img class="logos" src="../imgs/logo2.png" alt="">
    <div>
        <div class="phone phoneIn">
            <label>
                <img class="user phoneMin" src="../imgs/phoneMin.png" alt="">
            </label>
            <input class="record col-85" type="text" placeholder="手机号">
        </div>
        <div class="phone phoneIn">
            <label>
                <img class="user captcha" src="../imgs/verify.png" alt="">
            </label>
            <input class="record col-58"  type="text" placeholder="验证码">
            <a class="verify verify-green col-27"  href="javascript:;">发送验证码</a>
        </div>
        <div class="phone phoneIn">
            <label >
                <img class="user lock" src="../imgs/lock_b.png" alt="">
            </label>
            <input class="record col-60" type="password" >
            <div class="eyeIcon col-24 eyeIconIn"></div>
        </div>
        <div class="buttons">
            <button  class="current currentIn">下一步</button>
        </div>
    </div>
    <div class="inline inlineIn">
        <a class="btnRegister" href="javascript:;">注册即表示同意<span class="bomLine">用户协议</span></a>
        <a class="btnPassword" href="javascript:;">登录</a>
    </div>
</div>
</body>
</html>
