<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />

<body>
    <div class="wrapper">
        <img class="logos" src="../imgs/logo.png" alt="">
        <div>
            <div class="phone">
                <label>
                    <img class="user phoneMin" src="../imgs/phoneMin_A.png" alt="">
                </label>
                <input class="record col-85" id="tel" type="text" placeholder="手机号">
            </div>
            <div class="phone">
                <label>
                    <img class="user lock" src="../imgs/lock.png" alt="">
                </label>
                <input class="record col-85" type="password" id="password" placeholder="密码">
            </div>
            <div class="buttons">
                <!--<button  >登陆</button>-->
                <button class="active">登陆</button>
            </div>
            <div class="inline">
                <a class="btnRegister" href="javascript:;">忘记密码</a>
                <a class="btnPassword" href="javascript:;" >注册</a>
            </div>
        </div>
    </div>
</body>
