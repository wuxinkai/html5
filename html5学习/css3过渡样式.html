<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{ width: 200px; height: 200px; border: 1px solid red
            ;-moz-transition-property:all ;
            -moz-transition-duration:1s;
        }
        .box:hover{background: seagreen;color: orange;margin-left: 300px;
        }

/*动画*/
        .box2{ width: 200px; height: 200px; border: 1px solid red
        /*;-moz-animation-name:qimingzi ;*/
            /*-moz-animation-duration:1s ;*/
            /*-moz-animation-delay:1s ;*/
            /*animation-iteration-count:2 ;*/
            ;-moz-animation:qimingzi 1s ease 2 alternate 1s both;

        }
        @keyframes  qimingzi{
            0%,100%{ background: #ffffff;border: 3px solid blue}
            50%{ background: red;border: 3px solid lawngreen; margin-left: 300px;}
        }
    </style>
</head>
<body>
    <div class="box">
        <span>鼠标滑过后效果</span>
    </div>
    <div class="box2">
        <span>鼠标滑过后效果</span>
    </div>
</body>
</html>
